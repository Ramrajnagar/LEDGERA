<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Technical Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F0F0F0" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Centered Content -->
  <g transform="translate(200, 100)">
     <!-- Icon -->
    <rect x="0" y="10" width="60" height="15" fill="black"/>
    <rect x="0" y="35" width="60" height="15" fill="black"/>
    <rect x="0" y="60" width="60" height="15" fill="black"/>
    
    <!-- Wordmark -->
    <text x="85" y="62" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="bold" font-size="60" letter-spacing="-2" fill="black">LEDGERA</text>
    
    <!-- Subtitle -->
    <text x="5" y="110" font-family="'Roboto Mono', 'Consolas', monospace" font-size="16" letter-spacing="2" fill="#666">AUTONOMOUS TRADE INFRASTRUCTURE</text>
  </g>
</svg>
