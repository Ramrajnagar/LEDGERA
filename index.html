<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supply Chain Orchestrator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
<canvas id="bg" class="fixed inset-0 -z-10"></canvas>

<div class="p-6 max-w-4xl mx-auto space-y-6">
  <h1 class="text-3xl font-bold text-center">Decentralized Supply Chain Orchestrator</h1>

  <div class="bg-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold">Agent Roles</h2>
    <button onclick="loadAgents()" class="mt-3 px-4 py-2 bg-blue-600 rounded">Load Agents</button>
    <pre id="agents" class="mt-3 bg-gray-700 p-3 rounded"></pre>
  </div>

  <div class="bg-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold">Negotiation Console</h2>
    <textarea id="negInput" class="w-full mt-2 p-2 bg-gray-700 rounded"></textarea>
    <button onclick="sendNegotiation()" class="mt-3 px-4 py-2 bg-green-600 rounded">Send</button>
    <pre id="negOutput" class="mt-3 bg-gray-700 p-3 rounded"></pre>
  </div>

  <div class="bg-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold">Route Optimization</h2>
    <input id="from" class="w-full mt-2 p-2 bg-gray-700 rounded" placeholder="From">
    <input id="to" class="w-full mt-2 p-2 bg-gray-700 rounded" placeholder="To">
    <button onclick="optimizeRoute()" class="mt-3 px-4 py-2 bg-purple-600 rounded">Optimize</button>
    <pre id="route" class="mt-3 bg-gray-700 p-3 rounded"></pre>
  </div>

  <div class="bg-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold">Blockchain Logs</h2>
    <button onclick="loadLogs()" class="mt-3 px-4 py-2 bg-yellow-600 rounded">View Logs</button>
    <pre id="logs" class="mt-3 bg-gray-700 p-3 rounded"></pre>
  </div>
</div>

<script src="app.js"></script>
<script src="threebg.js"></script>
</body>
</html>
